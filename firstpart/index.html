<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div class="" id="app"></div>

    <script  type="text/babel">
        class App extends React.Component {
            state={
                name:'mike lol',
                age:40
            }
            handleclick=(e)=>{
                var name ='jacob abra'
                var age=223
                this.setState({name:'ewweew',age})
                console.log(e.target,this.state)
            }

            handlechange=(e)=>{
               
                this.setState({name:e.target.value})
            }
             handleover(e){
                console.log(e)
            }
            handlesubmit=(e)=>{
               e.preventDefault()
               console.log('form submited '+ this.state.name)
            }
            handleoncopy(e){
                console.log("please be original")
            }
            render() {
                return ( 
                    <div className = "">
                     <h1> First pass </h1>
                     <p>{Math.random() * 10} </p>
                     <h4>I am {this.state.name}</h4>
                     <h4 onCopy={this.handleoncopy}>I am {this.state.age} years old</h4>

                     <button onClick={this.handleclick}>Click Me</button>
                     <br/>
                     <button onMouseOver={this.handleover}>Hover Me</button>
                     <br/>
                     <br/>
                     <br/>

                     <form onSubmit={this.handlesubmit}>
                     <input type="text" onChange={this.handlechange} />

                     <button >SUbmit Me</button>
                     </form>
                     </div>
                );
            }
        }

        ReactDOM.render(<App/>,document.getElementById('app'))
    </script>
</body>

</html>
